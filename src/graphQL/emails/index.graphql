"E-Mail"
type Email {
    "UUID"
    _id:String
    "sent at"
    sentAt:Date
    "sent to"
    sentTo:String
    "Template used"
    template:TemplateEmail
    "Status"
    status:String
    "Message Id used by mailer"
    messageId:String
}

type TemplateEmail {
    "Id "
    id:String
    "name"
    name:String
}

extend type Query {
    "Return all emails"
    emails: [Email]
}
