"E-Mail"
type Email {
    "UUID"
    _id:String
    "sent at"
    sendAt:Date
    "sent to"
    sendTo:String
    "Template used"
    template:TemplateEmail
    "Status"
    status:String
}

type TemplateEmail {
    "Id "
    id:String
    "name"
    name:String
}

extend type Query {
    "Return all emails"
    emails: [Email]
}
