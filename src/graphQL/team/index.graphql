"Team"
type Team {
    "UUID"
    _id:String
    "Team's name"
    name:String
    "Team's creation date"
    createdAt:Date
    "Last Team's update date"
    updatedAt:Date
}

extend type Query {
    "Return all teams"
    teams: [Team]
}

extend type Mutation {
    "Create team"
    createTeam(name:String!): Team
    "Delete teams"
    deleteTeams(teamsId:[String]!):[String]
}